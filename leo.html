        <script>
            document.getElementById("span").addEventListener("click", myFunc());
            document.getElementById('span').addEventListener("mouseover", function(){
                document.getElementById('childhood').innerHTML = "Leonardo Da Vinci was born on April 15, 1452, in Italy. He was born to Ser Piero and Caterina. He is known as Leonardo Da Vinci because he was born in Vinci. From childhood, no one loved Leonardo. His parents were not married, so his father left at birth and his mother left after 2 years. He was given to his grandparents who made sure he survived but gave him no love. The only person who cared about him slightly was his uncle francesco, who let him play in his large farm. From childhood, Leonardo would take drawings of everything around him. Paper was rare, but his father had a good business, which was one of the best thing his father gave him.  Not long after, his father sent him to art school because he had recognized leonardos talent. This affected leonardo the most and was his fathers greatest gift to him.";
            });
            document.getElementById('school').addEventListener("mouseover", function(){
                document.getElementById('schoolp').innerHTML = "Leonardo Da Vinci went to art school.";
            });
            document.getElementById('span').addEventListener("mouseout", function(){
                setTimeout(function(){ document.getElementById('childhood').innerHTML = ""; }, 1000);
            });
            document.getElementById('school').addEventListener("mouseout", function(){
                setTimeout(function(){ document.getElementById('schoolp').innerHTML = ""; }, 1000);
            });
            document.getElementById('paintings').addEventListener("mouseover", function(){
                document.getElementById('paintp').innerHTML = "Leonardo Da vinci is best known for his paintings. His most famous paintings include the mona lisa and the last supper.  ";
            });           
            document.getElementById('paintings').addEventListener("mouseout", function(){
                setTimeout(function(){ document.getElementById('paintp').innerHTML = ""; }, 1000);
            });
            document.getElementById('bobbobob').addEventListener("mouseover", function(){
                document.getElementById('demo').innerHTML = "Leonardo Da Vinci was an italian man who is regarded as one of the greates geniuses of all time. He was a painter, engineer, sculptor, architect, scientist, philosopher, and even a military engineer.";
            });
            document.getElementById('bobbobob').addEventListener("mouseout", function(){
                setTimeout(function(){ document.getElementById('demo').innerHTML = ""; }, 1000);
            });            
            function myFunc() {
                bob = window.prompt("Type who this text is about and you will get to pass. He painted the last supper and the mona lisa.", "Leonardo Da Vinci") 
                if (bob === "Leonardo Da Vinci") { 
                    document.getElementById('demo').innerHTML = ""
                } else {
                    alert("You get another try. Click the ok for another chance")
                    window.location.replace('https://www.youtube.com/watch?v=dQw4w9WgXcQ')
                }
            }
